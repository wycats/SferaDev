# Exosuit project marker for VS Code AI Gateway Extension
# This file marks the root of the exo project and prevents
# the extension from walking up to parent directories.

[tasks]
build = { cmd = "pnpm build", desc = "Build the extension", cwd = "packages/vscode-ai-gateway" }
test = { cmd = "pnpm test", desc = "Run tests", cwd = "packages/vscode-ai-gateway" }
lint = { cmd = "pnpm lint", desc = "Run linter", cwd = "root" }
typecheck = { cmd = "pnpm tsc", desc = "Run TypeScript type checker", cwd = "packages/vscode-ai-gateway" }
check = { cmd = "pnpm tsc && pnpm lint && pnpm test", desc = "Run all checks (typecheck, lint, test)", cwd = "packages/vscode-ai-gateway" }

[tdd]
[[tdd.runners]]
glob = "packages/vscode-ai-gateway/**/*.ts"
command = "pnpm exec vitest run {relative_file}"
cwd = "packages/vscode-ai-gateway"
